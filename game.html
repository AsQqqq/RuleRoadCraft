<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песочница с Drag and Drop - Игра</title>
    <link rel="stylesheet" href="game/style/common.css">
    <link rel="stylesheet" href="game/style/styles.css">
</head>
<body>
    <div id="gameArea">
        <div class="version-container">
            <a href="https://github.com/AsQqqq/RuleRoadCraft/blob/master/README.md" target="_blank">
                <p class="version-text">alpha 0.0.7</p>
            </a>
            <span id="helpIcon" title="Помощь">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#00b4db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-help"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 17l0 .01" /><path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" /></svg>
            </span>
        </div>
        <div id="toolbox"></div>
        <div id="resizer"></div>
        <div id="canvas">
            <div id="canvasContainer"></div>
        </div>
        <div id="controlButtons">
            <button id="playButton" title="Запуск">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#37ff00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-player-play"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 4v16l13 -8z" /></svg>
            </button>
            <button id="stopButton" title="Стоп">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-player-stop"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 5m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" /></svg>
            </button>
        </div>
    </div>
    <script src="game/script/placementRules.js" type="module"></script>
    <script src="game/script/script.js" type="module"></script>
    <script src="game/script/resizer.js"></script>
    <script src="game/script/controlButtons.js"></script>
    <script src="game/script/helpMenu.js"></script>
    <script>
        // Check if the user has visited the start page
        if (!sessionStorage.getItem('hasVisitedStartPage')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
