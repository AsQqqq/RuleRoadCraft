<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песочница с Drag and Drop - Начало</title>
    <link rel="stylesheet" href="game/style/common.css">
    <link rel="stylesheet" href="game/style/startScreen.css">
</head>
<body>
    <div id="startScreen">
        <canvas id="particleCanvas"></canvas>
        <div id="description">
            Добро пожаловать в Песочницу ПДД РФ! Создавайте свои дорожные участки, размещайте знаки и наблюдайте, как автомобили следуют правилам дорожного движения. Экспериментируйте, учитесь и осваивайте ПДД в интерактивном симуляторе!
        </div>
        <button id="startButton">Начать</button>
    </div>
    <script src="game/script/startScreen.js"></script>
    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            sessionStorage.setItem('hasVisitedStartPage', 'true');
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
